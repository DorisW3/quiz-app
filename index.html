<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="flexbox-container">
        <p>What property flips the axes in flexbox?</p>
        <div>answer: flex-direction</div>
        <ul>
          <li><button aria-label="html">#html</button></li>
          <li><button aria-label="flexbox">#flexbox</button></li>
          <li><button aria-label="css">#css</button></li>
        </ul>
      </section>
      <section class="flexbox-container">
        <p>Lorem Ipsum dolor sit?</p>
        <div>answer: placeholder text</div>
      </section>
    </main>
    <footer>
      <div>
        <img
          src="/pictures/HOME.svg"
          alt="home-button"
          aria-label="got to home"
        />
        <img
          src="/pictures/PROFIL.svg"
          alt="home-button"
          aria-label="got to home"
        />
        <img
          src="/pictures/BOOKMARK.png"
          alt="bookmark-button"
          aria-label="got to home"
        />
      </div>
    </footer>
  </body>
</html>
